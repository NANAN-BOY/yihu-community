<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>易互Beta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全局加载动画样式 */
        .global-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }

        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #ffffff;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: #666;
            font-size: 1.2rem;
            font-weight: normal;
            text-align: center;
            margin: 1;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-text2 {
            color: #7e7e7e;
            font-size: 0.9rem;
            font-weight: normal;
            text-align: center;
            margin: 0;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* 加载完成时隐藏 */
        .global-loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* 基础样式 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
<!-- 全局加载动画 -->
<div class="global-loading">
    <div class="spinner-container">
        <div class="spinner"></div>
        <h1 class="loading-text">加载中...</h1>
        <h1 class="loading-text2">首次加载时间较长，请耐心等待</h1>
    </div>
</div>

<div id="app"></div>
<script src="/src/main.js" type="module"></script>

<script>
    // 当页面加载完成后隐藏加载动画
    window.addEventListener('load', () => {
        const loader = document.querySelector('.global-loading');
        // 添加淡出效果
        loader.classList.add('hidden');
        // 动画结束后移除元素
        setTimeout(() => {
            loader.remove();
        }, 300);
    });
</script>
</body>
</html>
